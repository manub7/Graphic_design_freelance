{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h2 class="text-center">DESIGN REQUEST</h2>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'add_design_requests' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in order_form %}
            {% if field.name != 'image' %}
                {{ field | as_crispy_field }}
            {% else %}
                {{ field }}
            {% endif %}
        {% endfor %}
            <div class="text-right">
                <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn-black rounded-0" type="submit">Add Product</button>
            </div>
        </form>
    </div>            
</div>
    
{% endblock %}
