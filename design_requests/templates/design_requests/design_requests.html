{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="container">
    <form action="" class="mt-5" method="POST" enctype="multipart/form-data">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% csrf_token %}

        <div class="form-group">
            <label for="category">Design category</label>
            <select class="form-control" id="category" name="category">
                {% for portofolio_category in portofolio_categories %}
                <option value="{{ portofolio_category.id }}">{{ portofolio_category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="width">Width</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="width" name="width" placeholder="1920">
                <div class="input-group-append">
                    <span class="input-group-text">px</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="height">Height</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="height" name="height" placeholder="1080">
                <div class="input-group-append">
                    <span class="input-group-text">px</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" name="description" maxlength="200"></textarea>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" id="provide-source" type="checkbox" value="" name="provide_source_files">
                <label class="form-check-label" for="provide-source">
                    Provide source files
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="attachments">Attachments</label>
            <input type="file" class="form-control-file" id="attachments" name="attachments" multiple>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
    
{% endblock %}
